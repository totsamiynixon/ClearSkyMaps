<ion-header [ngClass]="{'hidden': !uiComponentsVisible,'ui-components': true}">
  <ion-navbar>
    <ion-buttons>
      <button ion-button
              icon-only>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button class="settings-button"
              ion-button
              icon-only
              (click)="showParamsSheet()">
        {{filterByParameter}}
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div #map
       class="map-holder"></div>
</ion-content>
