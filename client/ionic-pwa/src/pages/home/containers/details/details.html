<!--
  Generated template for the DetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Детали</ion-title>
    <ion-buttons end>
      <button ion-button
              icon-only
              (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-buttons start>
      <button class="settings-button"
              ion-button
              icon-only
              (click)="showParamsSheet()">
        {{filterByParameter}}
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-tabs (ionChange)="tabChanged()">
    <ion-tab tabIcon="list"
             [root]="tableTab"
             [rootParams]="tabParams"></ion-tab>
    <ion-tab tabIcon="trending-up"
             [root]="chartTab"
             [rootParams]="tabParams"></ion-tab>
  </ion-tabs>
</ion-content>
